<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Школа трафика</title>
    <link href="css/style.min.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container container">
          <h1 class="visually-hidden">Школа Трафика</h1><a class="header__link" href="https://school-traffic.ru"><img class="header__img" src="img/logo.png" srcset="img/logo@2x.png 2x" alt="Логотип школы трафика" width="109" height="30"/></a>
          <div class="header__promo promo"><span class="promo__type">Видеокурс</span>
            <h2 class="promo__title"><span>“</span>Вступление в товарный арбитраж трафика<span>”</span></h2>
            <p class="promo__descr">Получи бесплатный видеокурс по&nbsp;товарному арбитражу для&nbsp;новичков</p>
            <div class="promo__img-wrapper">
              <picture class="promo__img">
                <source media="(min-width: 1170px)" srcset="img/screens-xl.webp, img/screens-xl@2x.webp 2x" type="image/webp"/>
                <source media="(min-width: 750px)" srcset="img/screens-md.webp, img/screens-md@2x.webp 2x" type="image/webp"/>
                <source srcset="img/screens-xs.webp, img/screens-xs@2x.webp 2x" type="image/webp"/>
                <source media="(min-width: 1170px)" srcset="img/screens-xl.png, img/screens-xl@2x.png 2x"/>
                <source media="(min-width: 750px)" srcset="img/screens-md.png, img/screens-md@2x.png 2x"/><img src="img/screens-xs.png" srcset="img/screens-xs@2x.png 2x" alt="Содержание видеокурса"/>
              </picture>
            </div>
            <form class="promo__form promo-form" action="https://echo.htmlacademy.ru" method="POST">
              <label class="promo-form__label visually-hidden" for="promo-email">Введите свой email</label>
              <input class="promo-form__input" type="email" name="promo-email" id="promo-email" placeholder="введите ваш e-mail"/>
              <button class="promo-form__submit" type="submit">Скачать видео курс</button>
            </form>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
